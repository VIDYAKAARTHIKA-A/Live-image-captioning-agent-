<!DOCTYPE html>
<html>
<head>
  <title>Image captioning app</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn { background: green; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer; }
    .caption-box { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Real-Time Captioning for the Visually Impaired</h2>
    <form method="POST" action="/capture">
      <button class="btn">Capture Scene</button>
    </form>

    {% if image %}
      <h3>Captured Image:</h3>
      <img src="{{ url_for('static', filename=image) }}" width="500"><br><br>
    {% endif %}

    {% if caption %}
      <div class="caption-box">
        <strong>Caption:</strong> {{ caption }}<br>
        <strong>Narration:</strong> {{ narration }}<br>
        <strong>Objects Detected:</strong> {{ objects | join(', ') }}<br>
        {% if danger %}
          <strong style="color:red;">Danger:</strong> {{ danger | join(', ') }}
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
